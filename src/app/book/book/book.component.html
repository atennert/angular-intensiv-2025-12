<p><a [routerLink]="['new']">Create new book</a></p>

<input type="text" (input)="updateBookSearchTerm($event)" placeholder="Search for a book..."/>

@if (books()) {
  @let books2 = books() | bookFilter: bookSearchTerm;

  @for (book of books2; track book.isbn) {
    @if($first){
      <p>Filtered books: {{ books2?.length }}</p>
    }
    <app-book-card [content]="book" (detailClick)="goToBookDetails($event)" />
  } @empty {
    <p>No books found.</p>
  }
} @else {
  <p>Loading books...</p>
}
