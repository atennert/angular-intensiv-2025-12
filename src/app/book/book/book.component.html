<input type="text" (input)="updateBookSearchTerm($event)" placeholder="Search for a book..."/>

@let books = books$ | async | bookFilter: bookSearchTerm;

@for (book of books; track book.isbn) {
  @if($first){
    <p>Filtered books: {{ books?.length }}</p>
  }
  <app-book-card [content]="book" (detailClick)="goToBookDetails($event)" />
}
